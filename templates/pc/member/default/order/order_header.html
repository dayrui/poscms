{template "nheader.html"}
<script type="text/javascript">
    // 退款
    function dr_order_tuikuan(id) {
        var url = "{dr_member_url('order/operate/tuikuan')}&id="+id;
        art.dialog.open(url, { title: '退款',
            ok: function () {
                var iframe = this.iframe.contentWindow;
                if (!iframe.document.body) {
                    alert('iframe loading')
                    return false;
                };
                var data = iframe.$("#myform2").serialize();
                $.ajax({type: "POST", url:url+'&submit=1', data: data, dataType:'json', success: function (data) {
                    if (data.code == 1) {
                        dr_tips("操作成功", 3, 1);
                        setTimeout('window.location.reload(true)', 3000); // 刷新页
                    } else {
                        dr_tips(data.msg);
                    }
                }});
                return true;
            },
            cancel: true
        });
        return;
    }

    // 确认收货
    function dr_order_shouhuo(id) {
        art.dialog.confirm('<b><font color="red">您确定要收货吗？</font></b>', function(){
            $.ajax({type: "POST",dataType:"json", url: "{dr_member_url('order/operate/shouhuo')}&id="+id,
                success: function(data) {
                    //验证成功
                    if (data.code == 1) {
                        dr_tips("收货成功", 3, 1);
                        setTimeout('window.location.reload(true)', 3000); // 刷新页
                    } else {
                        dr_tips(data.msg, 3, 2);
                        return true;
                    }
                },
                error: function(HttpRequest, ajaxOptions, thrownError) {

                }
            });
            return true;
        });
    }
    // 备注
    function dr_save_note(id) {
        $.ajax({type: "POST",dataType:"json", data:{note:$('#sell_note').val()}, url: "{dr_member_url('order/operate/save_note')}&id="+id,
            success: function(data) {
                //验证成功
                if (data.code == 1) {
                    $('#sell_note').val(data.msg);
                    $('#sell_note_ok').html('<img src="{THEME_PATH}admin/images/1.gif">');
                    setTimeout("$('#sell_note_ok').html('')", 3000);
                    dr_tips('保存成功', 3, 1);
                } else {
                    dr_tips(data.msg, 3, 2);
                    return true;
                }
            },
            error: function(HttpRequest, ajaxOptions, thrownError) {

            }
        });
    }
