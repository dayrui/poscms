{template "header.html", "/"}
<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="container">

                <ul class="page-breadcrumb breadcrumb">
                    <li>
                        <a href="{SITE_URL}">首页</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a href="{dr_url('order/cart/index')}">购物车</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>收银台</span>
                    </li>
                </ul>

                <form action="" id="myform" method="post">
                    <input name="pay" type="hidden" value="1">
                    <div class="page-content-inner">


                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption">订单信息</div>
                                <div class="actions">
                                </div>
                            </div>
                            <div class="portlet-body">
                                {loop $orders $t}
                                <p>
                                    <label>订单号：{$t.sn}</label>&nbsp;&nbsp;
                                    <label>金额：¥{number_format($t.order_price, 2)}元</label>
                                </p>
                                {/loop}
                            </div>
                            <div class="portlet-body">
                                订单总额：￥<span>{number_format($price, 2)}</span>元
                            </div>
                        </div>

                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption">货到付款</div>
                                <div class="actions">
                                </div>
                            </div>
                            <div class="portlet-body">
                                您的订单已提交，我们会尽快为您安排发货
                            </div>
                        </div>




                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{template "footer.html"}
