{template "header.html", "/"}

<link href="/statics/admin/css/table_form.css" rel="stylesheet"  />
<div class="page-container">
	<div class="page-content-wrapper">
		<div class="page-content">
			<div class="container">

				<ul class="page-breadcrumb breadcrumb">
					<li>
						<a href="{SITE_URL}">首页</a>
						<i class="fa fa-circle"></i>
					</li>
					<li>
						<span>{$form.name}</span>
					</li>
				</ul>

				<div class="page-content-inner">
					<div class="search-page search-content-2">

						<form action="" class="form-horizontal" method="post" name="myform" id="myform">
							<div class="row">
								<div class="col-md-12">

									<div class="form-body">
										<div class="portlet light bordered">
											<div class="portlet-title  mytitle">
												<div class="caption">
													<span class="caption-subject font-dark bold uppercase">{$form.name}</span>
												</div>
											</div>
											<div class="portlet-body">
												{$myfield}
												{if $code}
												<div class="form-group">
													<label class="control-label col-md-2">验证码</label>
													<div class="col-md-3">
														<label>
															<div class="form-recaptcha">
																<div class="input-group">
																	<input type="text" class="form-control" name="code">
																	<div class="input-group-btn fc-code">
																		{dr_code(120, 35)}
																	</div>
																</div>
															</div>
														</label>
													</div>
												</div>
												{/if}
											</div>


										</div>
									</div>

									<div class="portlet-body form">
										<div class="portlet-body form myfooter">
											<div class="form-actions text-center">
												<button type="submit" class="btn green"> <i class="fa fa-save"></i> 提交内容</button>
											</div>
										</div>
									</div>
								</div>
							</div>


						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>



{template "footer.html"}
